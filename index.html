<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="author" content="Laura Menendez" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Tab Icon -->
    <link rel="icon" type="image" href="favicon.png" sizes="16x16" />

    <title>Form controls</title>
  </head>
  <body>
    <main>
      <h1>Get your t-shirt!</h1>
      <!-- Form Wrapper -->
      <form
        name="shirt-form"
        id="shirtForm"
        class="floating-form"
        method="POST"
        role="form"
      >
        <!-- If they had set up a username, perhaps those could be used instead -->
        <div class="floating">
          <span class="nameIcon">&#129489;</span>
          <input
            id="input__firstName"
            class="floating-input"
            name="firstName"
            type="text"
            minlength="2"
            maxlength="20"
            pattern="[A-Za-z]{1,20}"
            required
            placeholder="First name"
          />
          <label
            for="input__firstName"
            class="floating__label"
            data-content="First name"
          >
          </label>
        </div>

        <div class="floating">
          <span class="nameIcon">&#129489;</span>
          <input
            id="input__lastName"
            class="floating-input"
            name="lastName"
            type="text"
            minlength="2"
            maxlength="30"
            pattern="[A-Za-z]{1,30}"
            required
            placeholder="Last name"
          />
          <label
            for="input__lastName"
            class="floating__label"
            data-content="Last name"
          >
          </label>
        </div>

        <div class="floating">
          <span class="emailIcon">&#9993;</span>
          <input
            id="input__emailAddress "
            class="floating-input"
            name="emailAddress"
            type="email"
            minlength="3"
            maxlength="40"
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
            required
            placeholder="Email address"
          />
          <label
            for="input__emailAddress"
            class="floating__label"
            data-content="Email address"
          >
          </label>
        </div>

        <div class="floating">
          <div class="select-container">
            <span class="selectIcon">&#8964;</span>
            <select
              id="input__selectColours"
              onclick="this.setAttribute('value', this.value);"
              value=""
              name="selectColours"
              type="select"
              required
              placeholder="Select a colour"
            >
              <option value="">Select a colour</option>
              <option value="Blue">Blue</option>
              <option value="White">White</option>
              <option value="Mauve">Mauve</option>
            </select>
            <label for="input__selectColours" class="select-label"></label>
          </div>
        </div>

        <div class="floating">
          <input
            id="delivery-date"
            class="delivery-date"
            name="delivery-date"
            type="date"
            min="2021-09-25"
            max="2021-12-25"
            required
          />
          <label for="delivery-date" class="delivery-date-label"> </label>
        </div>

        <!-- Submitting -->
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
